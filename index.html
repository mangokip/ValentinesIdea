<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
        }
        #prompt {
            font-size: 24px;
            margin-top: 50px;
        }
        #game-container {
            display: none;
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border: 2px solid #000;
            background-color: lightyellow;
        }
        .monkey {
            width: 50px;
            height: 50px;
            position: absolute;
            transition: all 0.2s ease;
        }
        #masculine-monkey {
            background: url('docs/salsa.png') no-repeat center;
            background-size: cover;
        }
        #feminine-monkey {
            background: url('docs/samba.jpg') no-repeat center;
            background-size: cover;
        }
        .wall {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="prompt">Will you be my Valentine? ❤️</div>
    <button onclick="startGame()">Yes!</button>
    
    <div id="game-container">
        <div id="masculine-monkey" class="monkey"></div>
        <div id="feminine-monkey" class="monkey"></div>
    </div>
    <div id="success-message" style="display:none; font-size:24px; margin-top:20px;">I love you so much Cait. Happy Valentines! ❤️</div>
    
    <script>
        const rows = 6, cols = 6;
        let maze = [];

        function generateMaze() {
            maze = Array.from({ length: rows }, () => Array(cols).fill(1));
            const stack = [[0, 0]];
            maze[0][0] = 0;

            while (stack.length) {
                const [x, y] = stack.pop();
                const directions = [[0, 2], [2, 0], [0, -2], [-2, 0]];
                directions.sort(() => Math.random() - 0.5);

                for (const [dx, dy] of directions) {
                    const nx = x + dx, ny = y + dy;
                    if (nx >= 0 && ny >= 0 && nx < rows && ny < cols && maze[nx][ny] === 1) {
                        maze[nx][ny] = 0;
                        maze[x + dx / 2][y + dy / 2] = 0;
                        stack.push([nx, ny]);
                    }
                }
            }
        }

        function drawMaze() {
            const gameContainer = document.getElementById("game-container");
            gameContainer.innerHTML = '<div id="masculine-monkey" class="monkey"></div>' +
                                      '<div id="feminine-monkey" class="monkey"></div>';

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (maze[i][j] === 1) {
                        const wall = document.createElement("div");
                        wall.classList.add("wall");
                        wall.style.left = `${j * 50}px`;
                        wall.style.top = `${i * 50}px`;
                        gameContainer.appendChild(wall);
                    }
                }
            }
            document.getElementById('masculine-monkey').style.left = '0px';
            document.getElementById('masculine-monkey').style.top = '0px';
            document.getElementById('feminine-monkey').style.left = '250px';
            document.getElementById('feminine-monkey').style.top = '250px';
        }
        
        function startGame() {
            document.getElementById('prompt').style.display = 'none';
            document.querySelector('button').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            generateMaze();
            drawMaze();
        }
        
        document.addEventListener('keydown', function(event) {
            let monkey = document.getElementById('feminine-monkey');
            let left = parseInt(monkey.style.left);
            let top = parseInt(monkey.style.top);
            let moveAmount = 50;
            let newLeft = left;
            let newTop = top;
            if (event.key === 'ArrowLeft' && left > 0) newLeft -= moveAmount;
            if (event.key === 'ArrowRight' && left < 250) newLeft += moveAmount;
            if (event.key === 'ArrowUp' && top > 0) newTop -= moveAmount;
            if (event.key === 'ArrowDown' && top < 250) newTop += moveAmount;
            if (!isColliding(newLeft, newTop)) {
                monkey.style.left = `${newLeft}px`;
                monkey.style.top = `${newTop}px`;
                checkWin();
            }
        });

        function isColliding(x, y) {
            return [...document.querySelectorAll('.wall')].some(wall => {
                let rect = wall.getBoundingClientRect();
                return x === parseInt(rect.left) && y === parseInt(rect.top);
            });
        }
        
        function checkWin() {
            let monkey = document.getElementById('feminine-monkey');
            let target = document.getElementById('masculine-monkey');
            if (monkey.style.left === target.style.left && monkey.style.top === target.style.top) {
                document.getElementById('game-container').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
