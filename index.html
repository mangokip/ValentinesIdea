<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
        }
        #prompt {
            font-size: 24px;
            margin-top: 50px;
        }
        #game-container {
            display: none;
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border: 2px solid #000;
            background-color: lightyellow;
        }
        .monkey {
            width: 50px;
            height: 50px;
            position: absolute;
        }
        #masculine-monkey {
            left: 10px;
            top: 10px;
            background: url('docs/salsa.png') no-repeat center;
            background-size: cover;
        }
        #feminine-monkey {
            left: 250px;
            top: 250px;
            background: url('docs/samba.jpg') no-repeat center;
            background-size: cover;
        }
        .wall {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="prompt">Will you be my Valentine? ❤️</div>
    <button onclick="startGame()">Yes!</button>
    
    <div id="game-container">
        <div id="masculine-monkey" class="monkey"></div>
        <div id="feminine-monkey" class="monkey"></div>
        <!-- Complex Maze walls -->
        <div class="wall" style="left: 50px; top: 50px;"></div>
        <div class="wall" style="left: 100px; top: 50px;"></div>
        <div class="wall" style="left: 150px; top: 50px;"></div>
        <div class="wall" style="left: 50px; top: 100px;"></div>
        <div class="wall" style="left: 100px; top: 150px;"></div>
        <div class="wall" style="left: 50px; top: 200px;"></div>
        <div class="wall" style="left: 200px; top: 100px;"></div>
        <div class="wall" style="left: 150px; top: 200px;"></div>
        <div class="wall" style="left: 200px; top: 200px;"></div>
    </div>
    <div id="success-message" style="display:none; font-size:24px; margin-top:20px;">I love you so much Cait. Happy Valentines! ❤️</div>
    
    <script>
        function startGame() {
            document.getElementById('prompt').style.display = 'none';
            document.querySelector('button').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
        }
        
        document.addEventListener('keydown', function(event) {
            let monkey = document.getElementById('feminine-monkey');
            let left = parseInt(window.getComputedStyle(monkey).left);
            let top = parseInt(window.getComputedStyle(monkey).top);
            let moveAmount = 10;
            
            let newLeft = left;
            let newTop = top;
            
            if (event.key === 'ArrowLeft' && left > 0) newLeft -= moveAmount;
            if (event.key === 'ArrowRight' && left < 250) newLeft += moveAmount;
            if (event.key === 'ArrowUp' && top > 0) newTop -= moveAmount;
            if (event.key === 'ArrowDown' && top < 250) newTop += moveAmount;
            
            if (!isColliding(newLeft, newTop)) {
                monkey.style.left = newLeft + 'px';
                monkey.style.top = newTop + 'px';
                checkWin();
            }
        });
        
        function isColliding(x, y) {
            let walls = document.querySelectorAll('.wall');
            for (let wall of walls) {
                let wallRect = wall.getBoundingClientRect();
                let monkeyRect = document.getElementById('feminine-monkey').getBoundingClientRect();
                if (
                    monkeyRect.left < wallRect.right &&
                    monkeyRect.right > wallRect.left &&
                    monkeyRect.top < wallRect.bottom &&
                    monkeyRect.bottom > wallRect.top
                ) {
                    return true;
                }
            }
            return false;
        }
        
        function checkWin() {
            let monkey = document.getElementById('feminine-monkey');
            let target = document.getElementById('masculine-monkey');
            let monkeyLeft = parseInt(window.getComputedStyle(monkey).left);
            let monkeyTop = parseInt(window.getComputedStyle(monkey).top);
            let targetLeft = parseInt(window.getComputedStyle(target).left);
            let targetTop = parseInt(window.getComputedStyle(target).top);
            if (Math.abs(monkeyLeft - targetLeft) < 10 && Math.abs(monkeyTop - targetTop) < 10) {
                document.getElementById('game-container').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
